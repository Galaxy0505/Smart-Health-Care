<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="change.css" />
    <script src="change.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            margin: 0;
            padding: 0;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }

        .control {
            background-color: #ffffff;
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            padding: 20px;
            width: 300px; 
        }

        .item {
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 20px;
        }
         .item div {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px; 
            background-color: #eee;
            transition: background-color 0.3s;
        }

        .item div.active {
            background-color: #00cc66; 
            color: #ffffff; 
        }

        .content {
            display: flex; 
            justify-content: center; 
        }

        form {
            text-align: center;
        }

        p {
            margin: 10px 0; 
        }

        input[type="text"],
        input[type="password"] {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px; 
            box-sizing: border-box; 
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px; 
            background-color: #00cc66;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s; 
        }

        input[type="submit"]:hover {
            background-color: #00994d; 
        }
    </style>
</head>
<body>
<div class="control">
    <div class="item">
        <div class="active">登录</div><div>注册</div>
    </div>
    <div class="content">
        <div style="display: block;">
            <form action="../选择/choice.html">
                <p>账号</p>
                <input type="text" placeholder="username" />
                <p>密码</p>
                <input type="password" placeholder="password"/>
                <br/>
                <input type="submit" value="登录"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
