<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智慧健康守护</title>
<link rel="stylesheet" href="../老人/styles.css">
  <style>
    body{
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;/*灰背景*/
      margin:0;
      padding:0;
    }
    .container{
      max-width:800 px;
      margin:0 auto;
      padding:20 px;
      background-color:#fff;
      border-radius:10 px;
      box-shadow:0 0 10px rgba(0, 0, 0, 0.1);/*阴影*/
    }
    header {
    text-align: center; 
    margin-bottom: 20px; 
}

nav ul {
    list-style-type: none; 
    margin: 0; 
    padding: 0;
    display: flex; 
    justify-content: center; 
}

nav ul li {
    margin: 0 10px; 
    cursor: pointer; 
    transition: color 0.3s; 
}

nav ul li:hover {
    color: #00cc66; 
}

.s-container {
    display: flex; 
    justify-content: center; 
    margin-bottom: 20px; 
  s1 {
    width: 100px; 
    height: 100px; 
    background-color: #00cc66; 
    margin: 0 10px;
    transition: transform 0.3s; 
}

.s1:hover {
    transform: scale(1.1); 
}

.main-section {
    text-align: center; 
}

.highlight {
    color: #00cc66; 
}

footer {
    text-align: center; 
    margin-top: 20px; 
    padding-top: 20px;
    border-top: 1px solid #ccc; 
}

footer p {
    font-size: 16px; 
}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 style="margin-top: 20px; height: 46px; text-align:center;font-size: 46px;">智&nbsp;&nbsp;慧&nbsp;&nbsp;健&nbsp;&nbsp;康&nbsp;&nbsp;守&nbsp;&nbsp;护&nbsp;&nbsp;<b style="font-size: 18px;text-align: center;">(子女版)</b></h1>
      <nav>
        <ul style="display: flex;">
          <li id="home" class="nav-link active">首 页</li>
          <li id="education" class="nav-link">健 康</li>
          <li id="entertainment" class="nav-link">行 程</li>
          <li id="health" class="nav-link">使 用 时 长</li>
          <li id="callus" class="nav-link">联 系 我 们</li>
        </ul>
      </nav>
    </header>
    <div style="display: flex;">
        <div class="s1" onmouseover="this.className='overchange'" onmouseout="this.className='s1'"></div>
        <div class="s1" onmouseover="this.className='overchange'" onmouseout="this.className='s1'"></div>
        <div class="s1" onmouseover="this.className='overchange'" onmouseout="this.className='s1'"></div>
        <div class="s1" onmouseover="this.className='overchange'" onmouseout="this.className='s1'"></div>
    </div>
    <section class="main-section" style="padding-bottom: 5px;">
      <h2 class="text-large" style="text-align:center;margin-bottom: 0px;">欢迎来到我们的网站</h2>
      <p class="highlight" style="text-align:center;margin-top: 12px;font-size: 18px;">这里是为老年人精心设计的网站，简单易用，充满乐趣！</p>
    </section>
    <footer>
      <p style="font-size: 20px;">&copy; 智慧健康守护. 所有权利保留。</p>
    </footer>
  </div>
  <script>
       document.addEventListener('DOMContentLoaded', function () {
  const home = document.getElementById('home');
  const education = document.getElementById('education');
  const entertainment = document.getElementById('entertainment');
  const health = document.getElementById('health');

  const pages = [
    {
      element: home,
      url: '1.html',
    },
    {
      element: education,
      url: '2.html',
    },
    {
      element: entertainment,
      url: '3.html',
    },
    {
      element: health,
      url: '4.html',
    },
  ];

  pages.forEach(({ element, url }) => {
    element.addEventListener('click', () => {
      window.location.href = url;
    });
  });
});
        
  </script>
</body>
</html>
